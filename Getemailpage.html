<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="Hernstyle.css" />
</head>
<body class="loginpage-body"> 

  <form action="#" class="login-form"> 
    <h1 class="login"  style="font-size: 2.0em; margin-bottom: 10px;">Reset Password</h1>

    <h2 style="font-size: 1.1em; font-weight: normal; margin-bottom: 20px;">
      Enter your email address to verify your account
    </h2>

    <div class="input-box">
      <span class="icon"><img src="email.png"></span>
      <input type="email" placeholder="Email"/>
    </div>

    <div class="login-button"> 
      <input type="button" value="Submit" onclick="goToVerificationpage()" />
    </div>
  </form>

  <script src="group-script.js"></script>

</body>
</html>
