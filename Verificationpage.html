<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification Code</title>
  <link rel="stylesheet" href="Hernstyle.css" />
</head>
<body class="loginpage-body"> 

  <form action="#" class="login-form"> 
    <h1 class="login"  style="font-size: 2.0em; margin-bottom: 10px;">Verify Code</h1>

    <p style="font-size: 1.1em; font-weight: normal; margin-bottom: 20px;">
      The verification code has already been sent. Please check your email.
    </p>

    <div class="code-inputs">
      <input type="text" maxlength="1" required />
      <input type="text" maxlength="1" required />
      <input type="text" maxlength="1" required />
      <input type="text" maxlength="1" required />
      <input type="text" maxlength="1" required />
      <input type="text" maxlength="1" required />
    </div>

    <div class="login-button">
      <input type="button" value="Submit" onclick="goToResetpasswordpage()" />
    </div>
  </form>
  
  <script>
    const inputs = document.querySelectorAll('.code-inputs input');
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });
  
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });
  </script>
  
  <script src="group-script.js"></script>


</body>
</html>
