<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="Hernstyle.css" />
</head>
<body class="loginpage-body">
  <form action="#" class="login-form">
    <h1 class="login">Login</h1>

    <div class="input-box">
        <span class="icon"><img src="User.png"></span>
        <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
        <span class="icon"><img src="Password.png"></span>
        <input type="password" placeholder="Password" />
    </div>

    <div class="remember-forgot-box">
      <input type="checkbox" name="remember" id="remember" value="yes">Remember me
    </div>

    <div class="login-button">
      <input type="button" value="Login" onclick="goToHome()">
    </div>

    <div class="forget-password">
      <a href="Getemailpage.html">Forgot Password?</a>
    </div>
    
    <div class="register">
      Don't have any account? <a href="Registerpage.html">Register</a>
    </div>
  </form>

  <script src="group-script.js"></script>
  
</body>
</html>
